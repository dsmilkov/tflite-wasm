<script src="tflite.js"></script>
<script>
  'use strict';
  const res = fetch('micro_speech.tflite');
  const wasm = Module();
  const load_model = wasm.cwrap('load_model', 'void', ['array']);
  wasm.onRuntimeInitialized = async () => {
    const bytes = new Uint8Array(await (await res).arrayBuffer());
    load_model(bytes);
  };
</script>
